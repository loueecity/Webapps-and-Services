<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Send a payment</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Send a payment"/>
        <br/>
        <br/>
        <p>#{loggedInUser.username} your balance is  #{(loggedInUser.accountBalance)} #{loggedInUser.currency}</p>
        <br/>
        <h:form>
            Recipient: <h:inputText value="#{TransactionBean.recipient}"/>
            Amount: <h:inputText value="#{TransactionBean.amount}"/>
            <br/>
            Make Payment <h:commandButton value="Make Payment" action="#{TransactionBean.makePayment()}"/>
            <br/>
            Logout: <h:commandButton value="Logout" action="#{loginBean.logout()}"/>
        </h:form>
        <h:link value="Back to homepage" outcome="user"/>
        <br/>
    </h:body>
</html>
