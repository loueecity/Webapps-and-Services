<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Webapps Payment Service</title>
    </h:head>
    <body>
        <h2>Please enter your login details to the Webapps Payment Service</h2>
        <h:form>
            Username: <h:inputText value="#{loginBean.username}"/>
            Password: <h:inputSecret value="#{loginBean.password}"/>
            <br/>
            <br/>
            <h:commandButton value="Submit" action="#{loginBean.login()}"/>
            <h:commandButton value="Reset" type="reset"/>
            <br/>
            <br/>
            <br/>
             ...or to make an account please click  <h:link value="here" outcome="registration"/>
            
        </h:form>
        <!--init admin1 -->
        #{createDefaultAccount.defaultAdmin1()}
    </body>
</html>
