<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrator page -- Check users</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Administrator page -- Check users"/>
        <br/>
        <br/>
        <br/>
        <h:link value="Back to admin homepage" outcome="admins"/>
        <br/>
        
        <h:dataTable value="#{dbViewBean.allUsers}" var="users">
            <h:column>
                <f:facet name="header"> Username </f:facet>
                    #{users.username}
            </h:column>
            <h:column>
                <f:facet name="header"> Account Balance </f:facet>
                    #{users.accountBalance}
            </h:column>
            <h:column>
                <f:facet name="header"> Currency </f:facet>
                    #{users.currency}
            </h:column>
        </h:dataTable>
        <h:form>
            Logout: <h:commandButton value="Logout" action="#{loginBean.logout()}"/>
        </h:form>
        
        <br/>
    </h:body>
</html>
