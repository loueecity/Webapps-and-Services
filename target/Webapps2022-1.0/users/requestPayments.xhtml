<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Request a payment</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Request a payment"/>
        <br/>
        <br/>
        <br/>
        <br/>
        <h:form>
            Request To: <h:inputText value="#{RequestingBean.requestTo}"/>
            Amount: <h:inputText value="#{RequestingBean.amount}"/>
            <br/>
            Request Payment <h:commandButton value="Request Payment" action="#{RequestingBean.makeRequest()}"/>
            <br/>
            Logout: <h:commandButton value="Logout" action="#{loginBean.logout()}"/>
        </h:form>
        <h:link value="Back to homepage" outcome="user"/>
        <br/>
    </h:body>
